 <!DOCTYPE HTML>
<html>
<head>
<title>Example</title>
<style>
.main{width:300px;
height:270px;
background-color:#CFD7EA;
margin: 0 auto;}
p{font-size:20px;
font-weight:bold;
padding:10px;
margin:10px;}
input{margin-left:20px;}
button{margin-left:20px;
margin-top:20px;}
h2{text-align:center;
color:darkblue;
padding-top:10px;}
</style>
</head>
<body>
<!--Дан инпут и кнопка. В инпут вводится число. По нажатию на кнопку выведите список делителей этого числа.-->
<div class="main">
<h2>Divisors of number</h2>
<p>Enter the number</p>
<input type="text" id="number"><br>
<button id="button">Click on me</button>
<button id="clear">Clear</button>
<p id="result">Result:</p>
</div>
<script>
let number=document.getElementById('number');
let result=document.getElementById('result');
let btn=document.getElementById('button');
let clear=document.getElementById('clear');
button.addEventListener('click',func1);
clear.addEventListener('click',func2);
function func1(){
let n=parseFloat(number.value);
let arr=[];
for (let i=1;i<=n; i++){
	if (n%i==0){
		arr.push(i);
	}
	divisors=arr.join(',');}
	result.innerHTML=result.innerHTML+divisors;
}
function func2(){
	number.value='';
	result.innerHTML='Result:';
}

</script>
</body>
</html>
